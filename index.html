<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aaa</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- container - bucket -->

    <!-- main parent -->
    <main class="container">
      <!-- logo bucket  -->
      <!-- child 1 -->
      <div>
        <img
          src="https://www.freepnglogos.com/uploads/coffee-logo-png/mr-coffee-logo-11.png"
          alt=""
          class="img"
        />
      </div>

      <!-- ul component -->
      <!-- child 2 -->

      <!-- alt + shift + downkey -->

      <div>
        <ul class="ulparent">
          <li>Menu Items</li>
          <li>Menu Card</li>
          <li>Menu list</li>
          <li>Get Started</li>
        </ul>
      </div>
    </main>

    <main class="coffe-container">
      <div>
        <h1 style="font-style: italic">Start your Day with a Fresh Coffee</h1>
        <input type="text" id="one">
        <button class="coffee-btn"  onclick="textdisplay()" >Order Now</button>
        <h1 id="add"></h1>
      </div>

      <div>
        <img
          src="https://static.vecteezy.com/system/resources/previews/014/058/458/non_2x/top-view-of-a-mug-of-latte-art-coffee-free-png.png"
          alt=""
          class="coffe-img"
        />
      </div>
    </main>


    <div>
      <input type="number" id="num1">
      <input type="number" id="num2">
      <button onclick="addition()">Add</button>
      <h1 id="h1result"></h1>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
